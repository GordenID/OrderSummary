<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Family-->

</head>

<body>
    <div class="wrapper--card">
        <div class="card">
            <div class="card__cover">
                <img class="card__cover__img" src="/images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="card__wrapper--content">
                <div class="card__content">
                    <h2>Order Summary</h2>
                    <p class="txt">You can now listen to millions of songs, <br>
                        audiobooks, and podcasts on any device <br>
                        anywhere you like!</p>
                    <div class="card__content__label">
                        <div class="card__content__label__wrapper">
                            <img src="/images/icon-music.svg" alt="icon">
                            <div class="card__content__label__wrapper__start">
                                <div class="card__content__label__wrapper__start__head">Annual Plan</div>
                                <div class="txt">$59.99/year</div>
                            </div>    
                        </div>
                        <a href="index.html" target="_self">Change</a>
                    </div>
                    <div class="card__content__btn">
                        <button>Proceed to Payment</button>
                    </div>
                    <p class="txt endtext">Cancel Order</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
