<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="ticket">
		<div id="ticket_cover"></div>
		<h4>Order Summary</h4>
		<p id="ticket_text">You can now listen to millions of songs,<br>
			audiobooks, and podcasts on any device <br>
			anywhere you like!
		</p>
		<div id="ticket_label">
			<div id="label_icon">Icon</div>
			<p id="label_text">
				Annual Plan <br>
				$59.99/year
			</p>
			<span id="label_link">
				<a href="">Change</a>
			</span>

		</div>
		<button>Proced to Payment</button>
		<span>Cancel Order</span>
	</div>

</html>
